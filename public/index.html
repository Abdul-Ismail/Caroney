<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caroney</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>

<div id="wrapper">

    <h1 id="title">Caroney</h1>

    <div id="predictionType">

        <button class="clicked">
            <h3>Check current price</h3>
            <p>Get the current value for you car</p>
        </button>
        <p class="or"> or </p>

        <button class="unclicked">
            <h3>Check current price</h3>
            <p>Get the current value for you car</p>
        </button>

    </div>


    <div id="regPlate">
        <img src="./reg.png">
        <input id="regNumber" type="text" name="reg" placeholder="Registration number">
    </div>

    <button onclick="getRegistrationNumberInfo()"> Get car detail</button>


    <form>
        <select id="make" onchange="test()"><option value="" disabled selected>Example Placeholder</option></select>
        <select id="model"><option value="" disabled selected>Select your model</option></select>
        <select id="year"><option value="" disabled selected>Year</option></select>
        <select id="transmission"><option value="" disabled selected>Transmission</option></select>
        <select id="engine"><option value="" disabled selected>Engine size</option></select>
        <select id="fuel"><option value="" disabled selected>Fuel Type</option></select>
        <select id="body"><option value="" disabled selected>Body Type</option></select>
        <select id="color"><option value="" disabled selected>Color</option></select>
        <select id="doors"><option value="" disabled selected>Doors</option></select>
        <input type="text" id="mileage" name="doors" placeholder="doors">

    </form>

    <button id="submitButton" onclick="predictPrice()"> Predict price</button>

    <p id="predictedPrice">...</p>
</div>


<script src="main.js"></script>
</body>
</html>
