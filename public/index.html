<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caroney</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>

<div id="wrapper">

    <h1 id="title">Caroney</h1>

    <div id="predictionType">

        <button class="clicked">
            <h3>Check current price</h3>
            <p>Get the current value for you car</p>
        </button>
        <p class="or"> or </p>

        <button class="unclicked">
            <h3>Check current price</h3>
            <p>Get the current value for you car</p>
        </button>

    </div>


    <div id="regPlate">
        <img src="./reg.png">
        <input id="regNumber" type="text" name="reg" placeholder="Registration number">
    </div>

    <button onclick="getRegistrationNumberInfo()"> Get car detail</button>


    <form>
        <input type="text" id="make" name="Make" placeholder="Make">
        <input type="text" id="model" name="model" placeholder="Model">
        <input type="text" id="year" name="year" placeholder="year">
        <input type="text" id="transmission" name="transmission" placeholder="Transmission">
        <input type="text" id="engine" name="engine" placeholder="Engine Size">
        <input type="text" id="fuel" name="fuel" placeholder="Fuel">
        <input type="text" id="body" name="body" placeholder="Body Type">
        <input type="text" id="color" name="color" placeholder="Color">
        <input type="text" id="doors" name="doors" placeholder="doors">
    </form>

    <button id="submitButton" onclick="predictPrice()"> Predict price</button>

    <p id="predictedPrice">...</p>
</div>


<script src="main.js"></script>
</body>
</html>
